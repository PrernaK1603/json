<html>
<head>
<script src="index.json"></script>
<script>
function load()
{
    var mydata=JSON.parse(data);
	var div = document.getElementById('data');
	for(var i=0;i<mydata.length;i++)
	{
	    div.innerHTML=div.innerHTML+ "<p>"  +mydata[i].description +"</p>"+
		                              "<img src='"+mydata[i].image+"'>";
	}
}
</script>
</head>

<div id="data">

</div>
